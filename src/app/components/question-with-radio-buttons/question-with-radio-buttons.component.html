<div class="container">
  <form [formGroup]="radioForm">
    <label>How happy are you with your salary ?</label>
    <span class="radioForm">
      <div *ngFor="let option of dropdownOptions">
        <input
          type="radio"
          formControlName="radioControl"
          [(ngModel)]="currentSelection"
          [value]="option"
        />{{ option }}
      </div>
    </span>
    <span class="buttons">
      <button type="button" (click)="onNextClick()">next</button>
    </span>
  </form>
</div>
